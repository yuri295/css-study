<!DOCTYPE html>
<html>
<head>
    <style>
        .blend {
            height: 500px;
            width: 300px;
            background-size: contain;
            background-image: url('image1.jpg');
            background-repeat: no-repeat;
            background-blend-mode: darken;
            transition: width 1s;
        }
        .blend:active {
            transform: translate(20px, 20px);
        }
        .blend:hover {
            background-image: url('image.png');
        }
    </style>
</head>
<body>
<div class="blend"></div>
</body>
</html>
